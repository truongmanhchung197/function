<script>
    function isPrime(number) {
        let t = "các số nguyên tố là: 2";
        for (let i = 3; i < number; i++) {
            let count = 0;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    count += 1
                }
            }
            if (count === 0) {
                t += "," + i;
            }
        }
        return t;
    }
    let a=isPrime(1000);
    document.write(a);

</script>
