<script>
    function swap(a,b){
        let c=a;
        a=b;
        b=c;
        return a+","+b
    }
    let a=parseInt(prompt("Nhập vào số nguyên thứ nhất: "));
    let b=parseInt(prompt("Nhập vào số nguyên thứ hai: "));
    let res=swap(a,b);
    alert(res)
</script>
