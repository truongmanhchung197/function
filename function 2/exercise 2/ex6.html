<script>
    function checkNumber(a){
        if (a===Math.round(a) && a>0){
            return true
        } else {
            return false
        }
    }
    let number=parseFloat(prompt("Nhập vào số bất kì: "));
    let check=checkNumber(number);
    alert(check)
</script>
