<script>
    function checkNumber(num){
        let number='0123456789';
        if(number.indexOf(num)!==-1){
            return true
        } else {
            return false
        }
    }
    let a=parseInt(prompt("Nhập vào kí tự bất kì: "));
    let res=checkNumber(a);
    alert(res)
</script>
