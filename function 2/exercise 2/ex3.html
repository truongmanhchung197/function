<script>
    function factorial(num){
        let area=1;
        for(let i=1;i<=num;i++){
            area*=i;
        }
        return area;
    }
    let a=parseInt(prompt("Nhập vào số cần tính giai thừa: "));
    let res=factorial(a);
    alert(res);
</script>
