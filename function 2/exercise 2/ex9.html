<script>
    function checkChar(V,arr){
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(V===arr[i]){
                count+=1
            }
        }
        if (count===0){
            return -1
        } else {
            return count;
        }
    }
    let V=prompt("Nhập vào kí tự bất kì: ");
    let arr=[];
    let num=parseInt(prompt("Nhập vào số phần tử của mảng: "));
    for (let i=0;i<num;i++){
        arr[i]=prompt("Nhập vào phần tử thứ "+(i+1));
    }
    let res=checkChar(V,arr);
    alert(res)
</script>
