<script>
    function footToMeter(foot){
        let meter=0.305*foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot=3.279*meter;
        return foot;
    }
    let a=footToMeter(100);
    let b=meterToFoot(100);
    document.write(a);
    document.write("<br>")
    document.write(b);

</script>
