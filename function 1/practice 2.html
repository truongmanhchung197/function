<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Temperature Converter</h1>
<p> Type a value in the Fahrenheit field to convert the value to Celcius</p>
<br> Fahrenheit <input type="number" oninput="convertF()" id="fah">
<br> <br> Celcius: <span id="cel"></span>

</body>
</html>
<script>
    function convertF(){
        let f=document.getElementById("fah").value;
        let c=(f-32)*5/9;
        document.getElementById("cel").innerHTML= c ;
    }
</script>
